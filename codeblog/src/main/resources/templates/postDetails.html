<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CodeBlog</title>
    <!--CSS-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1" style="font-weight: bold;">CodeBlog</span>
    </nav>
</header>

<main>
    <div class="container" style="width: 60%; padding-bottom: 30px;">
        <nav class="breadcrumb">
            <ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
                <li class="breadcrumb-item active" aria-current="page"><a href="/posts">Posts</a></li>
                <li class="breadcrumb-item active" aria-current="page">Post</li>
            </ol>
        </nav>

        <article>
            <h1 class="card-title" style="font-weight: bold; margin-bottom: 20px;">
                <span th:text="${postDetails.titulo}"></span>
            </h1>

            <p class="card-subtitule mb-2 text-muted">
                <i class="material-icons">person_outline</i>
                <span th:text="${postDetails.autor}"></span>
                <br>
                <i class="material-icons">date_range</i>
                <span th:text="${postDetails.data}"></span>
            </p>

            <section>
                <p class="card-text" style="margin-top: 40px;">
                    <span th:utext="${postDetails.texto}"></span>
                </p>
            </section>
        </article>
    </div>
</main>
</body>
</html>
